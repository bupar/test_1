<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Static/css/style.css">
</head>
<body>
    <div class="container-1">
        <h2>Your age in Days !</h2>
        <div class="flex-box-container-1">
            <div >
                <button class="btn btn-primary" onclick="ageCalculator()">Click Me</button>
            </div>
            <div>
                 <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>
    <div class="container-2">
        <h2>Challange-2: Img Generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generator</button>
        <div class="flex-box-container-2" id="flex-cat-gen"> 
        </div>
    </div>
    <div class="container-3">
        <h2>Challenge-3 Game</h2>
        <div class="flex-box-rps" id="flex-cat-gen" >
            <img src="Static/image/rock-clipart-clipart-harvestable-resources-rock.png" alt="rock" id="rock" name="rock" width="150" height="150" onclick="rpsGame(this)">
            <img src="Static/image/paper-clip-art-niEBBqMiA.svg" alt="paper" id="paper" name="paper" width="150" height="150" onclick="rpsGame(this)">
            <img src="Static/image/scissors-clipart-scissors-open-v-clip-art_436263.jpg" alt="scissor" id="scissor" name="scissor" width="150" height="150" onclick="rpsGame(this)">
        </div>
    </div>
    <div class="container-4">
        <h2 id="change-the-color">Chanllange-5 Change the Color</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random" >Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                    <option value="reset">Reset</option>
                </select>
            </form>

            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-success">Google</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Reddit</button>
        </div>
    </div>
    <div class="container-5">
        <h2>Blackjack Game</h2>
        <h3><span id="blackjack-result">Let's Play</span></h3>
        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Delaer <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>
        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
            </div>
        </div>
        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>
            <script src="Static\JS\script.js" defer></script>
</body>
</html>
